<div class="strategy-add-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add New Strategy</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="strategyForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>ID</mat-label>
          <input matInput type="text" formControlName="id">
          <mat-error *ngIf="strategyForm.get('id')?.invalid && strategyForm.get('id')?.touched">
            ID is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name">
          <mat-error *ngIf="strategyForm.get('name')?.invalid && strategyForm.get('name')?.touched">
            Name is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="Active">Active</mat-option>
            <mat-option value="Inactive">Inactive</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Instrument Token</mat-label>
          <input matInput type="text" formControlName="instrumentToken">
          <mat-error *ngIf="strategyForm.get('instrumentToken')?.invalid && strategyForm.get('instrumentToken')?.touched">
            Instrument Token is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity">
          <mat-error *ngIf="strategyForm.get('quantity')?.invalid && strategyForm.get('quantity')?.touched">
            Quantity is required and must be at least 1.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="strategyForm.invalid">Add Strategy</button>

        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
