<div class="notification-add-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add New Notification Preference</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>ID</mat-label>
          <input matInput type="text" formControlName="id">
          <mat-error *ngIf="notificationForm.get('id')?.invalid && notificationForm.get('id')?.touched">
            ID is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option value="Email">Email</mat-option>
            <mat-option value="SMS">SMS</mat-option>
            <mat-option value="Telegram">Telegram</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-checkbox formControlName="enabled">Enabled</mat-checkbox>

        <!-- Add more form controls here for specific notification types (e.g., email address, phone number) -->

        <button mat-raised-button color="primary" type="submit" [disabled]="notificationForm.invalid">Add Preference</button>

        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
