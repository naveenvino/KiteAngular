<div class="open-orders-container">
  <h2>Open Orders</h2>

  <div *ngIf="openOrders.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Trading Symbol</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of openOrders">
          <td>{{ order.order_id }}</td>
          <td>{{ order.tradingsymbol }}</td>
          <td>{{ order.quantity }}</td>
          <td>{{ order.price | currency }}</td>
          <td>{{ order.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="openOrders.length === 0 && !errorMessage">
    <p>No open orders found.</p>
  </div>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
