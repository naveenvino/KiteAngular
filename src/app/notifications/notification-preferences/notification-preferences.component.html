<div class="notification-preferences-container">
  <div class="page-header">
    <h2>Notification Preferences</h2>
    <button mat-raised-button color="primary" routerLink="/add-notification-preference">
      Add Notification
    </button>
  </div>

  <mat-form-field appearance="standard" class="full-width-input">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Email">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let preference"> {{preference.id}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let preference"> {{preference.type}} </td>
      </ng-container>

      <!-- Enabled Column -->
      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
        <td mat-cell *matCellDef="let preference"> {{preference.enabled ? 'Yes' : 'No'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let preference">
          <!-- Add Edit button later if needed -->
          <button mat-raised-button color="warn" (click)="deletePreference(preference.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div *ngIf="dataSource.data.length === 0 && !errorMessage">
    <p>No notification preferences found. <a routerLink="/add-notification-preference">Add a new one</a>.</p>
  </div>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
