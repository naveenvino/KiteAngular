<div class="quotes-container">
  <h2>Live Quotes</h2>

  <mat-form-field appearance="standard" class="full-width-input">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. INFY">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

      <!-- Instrument Column -->
      <ng-container matColumnDef="instrument">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Instrument </th>
        <td mat-cell *matCellDef="let quote"> {{quote.instrumentToken}} </td>
      </ng-container>

      <!-- Last Price Column -->
      <ng-container matColumnDef="lastPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Price </th>
        <td mat-cell *matCellDef="let quote"> {{quote.last_price | currency}} </td>
      </ng-container>

      <!-- Change Column -->
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Change </th>
        <td mat-cell *matCellDef="let quote"> {{quote.net_change | currency}} </td>
      </ng-container>

      <!-- Change % Column -->
      <ng-container matColumnDef="changePercentage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Change % </th>
        <td mat-cell *matCellDef="let quote"> {{quote.net_change_percentage | number:'1.2-2'}}% </td>
      </ng-container>

      <!-- Volume Column -->
      <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume </th>
        <td mat-cell *matCellDef="let quote"> {{quote.volume | number}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div *ngIf="dataSource.data.length === 0 && !errorMessage">
    <p>No live quotes available.</p>
  </div>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
