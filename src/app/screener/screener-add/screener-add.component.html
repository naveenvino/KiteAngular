<div class="screener-add-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add New Screener Criteria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="screenerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>ID</mat-label>
          <input matInput type="text" formControlName="id">
          <mat-error *ngIf="screenerForm.get('id')?.invalid && screenerForm.get('id')?.touched">
            ID is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name">
          <mat-error *ngIf="screenerForm.get('name')?.invalid && screenerForm.get('name')?.touched">
            Name is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <!-- Add more form controls here for specific screener criteria -->

        <button mat-raised-button color="primary" type="submit" [disabled]="screenerForm.invalid">Add Screener</button>

        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
